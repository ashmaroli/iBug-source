<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
	<head>
		<meta charset="UTF-8">
		<!-- _layout: home -->

{% seo %}
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="{{ site.theme_color | default: "#157878" }}">
		<meta name="robots" content="noarchive">
		<!-- https://fonts.googleapis.com/css?family=Open+Sans:400,700 -->
		<link href='/assets/css/OpenSans.css' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
		<link rel="shortcut icon" type="image/png" href="/assets/favicon.png">
		<script type="text/javascript" src="/assets/js/love.js" ></script>
	</head>
	<body>
		<section class="page-header home">
			<h1 class="project-name">{{ page.title | default: site.title }}</h1>
			<h2 class="project-tagline">{{ page.tagline | default: page.description | default: site.description }}</h2>
			{% for button in page.buttons %}
			<a href="{{ button.url }}" class="btn">{{ button.text }}</a>
			{% endfor %}
		</section>

		<section class="main-content home">
			{{ content }}

			<footer class="site-footer home">
				{% include meta-footer.html %}
			</footer>
		</section>

		{% include google_analytics.html %}
	</body>
</html>
