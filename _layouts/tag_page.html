---
layout: default
---

<h1>{{ page.tag }}</h1>
<ul class="description-list">
{% for post in page.posts %}
	<li>
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p>{{ post.date | date: site.date_format }}, {{ post | tags }}</p>
	</li>
{% endfor %}
</ul>

<div id="tag-cloud" class="tag-cloud">
  {{ site | tag_cloud }}
</div>
