# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - "*.yml"
  - vendor
  - .asset-cache
  - .bundle
  - .circleci/
  - .git-metadata
  - .jekyll-assets-cache
  - .sass-cache
  - .travis.yml
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  # Capfile
  # CHANGELOG
  # config
  - ext/
  - Gemfile
  - Gemfile.lock
  # Gruntfile.js
  # gulpfile.js
  - LICENSE
  # log
  # node_modules
  # package.json
  # Rakefile
  - README.md
  - REMOTE_README.md
  # tmp
  - /script
keep_files:
  - .git
  - .circleci
  - .nojekyll
  - README.md
  - CNAME
  - image/
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  #smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  math_engine: mathjax
  parse_block_html: false # true
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      #start_line: 1



# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
source_url: "https://github.com/iBug/iBug-source"
index_url: /blog
permalink: /blog/:year/:month/:title.html
timezone: "Asia/Shanghai" # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
date_format: "%b %-d, %Y" # "%b %-d, %Y at %-H:%M"

#paginate: 5
paginate_path: "/blog/page:num/"
pagination:
  enabled: true
  per_page: 5
  permalink: "/page:num/"
  title: ":title - :num of :max"
  sort_field: "date"
  sort_reverse: true
  trail:
    before: 3
    after: 3

#tag_page_layout: tag_page
#tag_page_dir: tags


# Plugins (previously gems:)
